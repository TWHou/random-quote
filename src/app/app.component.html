<div class="container">
  <div class="quote">
    <p id="text">{{quote.quote}}</p>
    <p id="author">-- {{quote.author}}</p>
  </div>
  <div class="buttons">
    <a [href]="tweetUrl" class="btn" target="_blank"><span class="fa fa-twitter fa-2x"></span></a>
    <button class="btn btn-large" (click)="getQuote()">New Quote</button>
  </div>
</div>
